<!DOCTYPE html>
<html>
  <head>
    <title>Ropes</title>
    <meta charset="utf-8">

    <link href="./rope/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="rope-view"></div>

    <script src="../require.js"></script>
    <script>
      requirejs.config({
        baseUrl: 'rope/app',
        paths: {
          'config': '../../config'
        }
      });

      require( [ 'config' ], function() {
        require( [ 'main' ] );
      });
    </script>
  </body>
</html>
